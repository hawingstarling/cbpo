[tool.poetry]
name = "plat-pf-api"
version = "0.1.0"
description = ""
authors = ["hdwebsoft <devs@hdwebsoft.co>"]
readme = "README.md"

[[tool.poetry.source]]
name = "channelprecision"
url = "http://python-registry.channelprecision.com/simple"
