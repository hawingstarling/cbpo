twilio = "^7.16.3"
ShopifyAPI = "8.2.0"
more-itertools = "^8.12.0"
django-timezone-field = "5.0"
xlsxwriter = "^3.1.9"
maya = "^0.6.1"
openpyxl = "^3.1.2"

[tool.poetry.group.dev.dependencies]
flower = "2.0.1"
django-extensions = "3.1.1"
django-debug-toolbar = "3.2"
isort = "^5.11.0"
flake8 = "^5.0.0"
black = "^23.3.0"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
target-version = ['py310']
force-exclude = '''
(
    .git
  | .hg
  | .mypy_cache
  | .tox
  | .venv
  | venv
  | .virtualenv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | media
  | logs
)
'''
